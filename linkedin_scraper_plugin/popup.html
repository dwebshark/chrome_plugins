<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>LinkedIn Scraper</h2>
  <input type="text" id="avatureId" placeholder="Avature ID">
  <input type="number" id="numPersons" placeholder="Number of Persons">
  <label><input type="checkbox" id="skipPersons"> Skip Existing Persons</label>
  <button id="startButton">Start</button>
  <script src="popup.js"></script>
</body>
</html>
